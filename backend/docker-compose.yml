services:
  go:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./cmd:/app/cmd
      - ./static:/app/static
      - ./internal:/app/internal
      - ./scripts:/app/scripts
      - .air.toml:/app/.air.toml
    environment:
      - POSTGRES_URL=${POSTGRES_URL}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
    ports:
      - "80:3000"
    command: air

  postgres:
    image: postgres:13
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  db_data:

networks:
  default:
    driver: bridge