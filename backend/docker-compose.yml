services:
  go:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./cmd:/app/cmd
      - ./internal:/app/internal
      - ./pkg:/app/pkg
      - ./static:/app/static
      - ./scripts:/app/scripts
      - .air.toml:/app/.air.toml
    environment:
      - POSTGRES_URL=${POSTGRES_URL}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

      - REDIS_URL=${REDIS_URL}

      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}

      - DOMAIN=${DOMAIN}
      - GO_PORT=${GO_PORT}
    ports:
      - "80:${GO_PORT}"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:13
    # issues with permissions on linux. Somehow is fine on mac
    # volumes:
      # - ./postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  db_data:

networks:
  default:
    driver: bridge